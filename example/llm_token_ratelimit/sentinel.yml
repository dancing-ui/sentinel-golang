version: "v1"
sentinel:
  app:
    name: sentinel-go-demo
  log:
    metric:
      maxFileCount: 7
  llmTokenRatelimit:
    errorCode: 429
    errorMessage: "Too Many Requests"
    redis:
      serviceName: "127.0.0.1"
      servicePort: 6379
      username: "redis"
      password: "redis"
      timeout: 1000
      poolSize: 10
      minIdleConns: 5
      maxRetries: 3